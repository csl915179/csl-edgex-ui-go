<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device</title>
    <script  src="/js/pages/devicemanagement.js"></script>
</head>
<body>
    <button id="list-device" onclick="getDeviceListModule.getDeviceList()">查看设备列表</button>
    <button id="boot-device" onclick="getDeviceListModule.startDevice)">启动设备</button>
    <button id="stop-device" onclick="devicecontrolModle.stopSimpledevice()">停止设备</button>

    <div class="panel-body" style="padding:0;">
        <div id="device_list">
            <table class="table table-responsive table-hover table-striped">
                <thead>
                    <tr class="warning">
                        <th>编号</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Version</th>
                        <th>Created</th>
                        <th>Modified</th>
                        <th>Inuse</th>
                        <th>启动</th>
                        <th>停止</th>
                        <th>详细信息</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr align="center">
                        <td colspan=7>No Data.</td>
                    </tr>
                </tfoot>
            </table>



        </div>
    </div>

</body>

</html>
